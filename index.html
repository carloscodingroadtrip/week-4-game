<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans:300,400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900,900i" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/styles.css">

  <title>Street Fighter Game :: Javascript Project by Carlos Molina</title>
</head>

<body>
  <!-- CREATE MY NAVIGATINO BAR -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation-bar" aria-controls="navigation-bar"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon">&#9776;</span>
    </button>

    <a class="navbar-branch linkButton" href="#header">
      <h1>Carlos Molina</h1>
    </a>
    <div class="collapse navbar-collapse" id="navigation-bar">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#header">HOME</a>
        </li>
      </ul>
    </div>
  </nav>
<!-- HEADER Section  -->
  <section id="header">
    <div class="container">
      <!-- Display the title of the game -->
      <div class="row">
        <div class="col-md-6">
            <div id="title1">
                <p id="street">S<span>tr</span>eet</p>
              </div>
        </div>
        <div class="col-md-6">
            <div id="title2" class="text-right">
                <p id="fighter">F<span>ig</span><span>hter</span></p>
              </div>
        </div>
      </div>
      <!-- Begin the displaying of the characters -->
      <div class="row">
        <div class="col-md-12">
          <div class="card-group gamecharacter">
              <div class="card">
                <img class="card-img-top" id="ryu" src="./assets/images/ryu.png" draggable="true" ondragstart="drag(event)" alt="Ryu">
                <div class="card-block">
                  <p class="card-text"><small class="text-muted">Ryu HP:200</small></p>
                </div>
              </div>
              <div class="card">
                <img class="card-img-top" id="ken" src="./assets/images/ken.png" draggable="true" ondragstart="drag(event)" alt="Ken">
                <div class="card-block">
                  <p class="card-text"><small class="text-muted">Ken HP:150</small></p>
                </div>
              </div>
              <div class="card">
                <img class="card-img-top" id="vega" src="./assets/images/vega.png" draggable="true" ondragstart="drag(event)" alt="Vega">
                <div class="card-block">
                  <p class="card-text"><small class="text-muted">Vega HP:230</small></p>
                </div>
              </div>
              <div class="card">
                  <img class="card-img-top" id="cammy" src="./assets/images/cammy.png" draggable="true" ondragstart="drag(event)" alt="Cammy">
                  <div class="card-block">
                    <p class="card-text"><small class="text-muted">Cammy HP:180</small></p>
                  </div>
                </div>
            </div>
        </div>
      </div>
      <!-- BG for the arena -->
      <div class="row" id="arena">
            <div class="row" id="arenaplayers">
              <div class="col-md-3">
              </div>
              <div id="player" class="col-md-3" ondrop="drop(event)" ondragover="allowDrop(event)">
              </div>
              <div id="opponent" class="col col-lg-3" ondrop="drop(event)" ondragover="allowDrop(event)">
              </div>
            </div>
      </div>
      <!-- win/ lose buttons -->
      </div>
    </div>
    </div>
  </section>
  <!-- <script>

      </script> -->
  <script src="./assets/javascript/main.js"></script>
</body>
</html>
